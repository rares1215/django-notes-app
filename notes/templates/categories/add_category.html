{% extends "layout.html" %}

{% block title %}
    Add Category
{% endblock title %}

{% block content %}
<div class="form-page">
    <div class="form-card">
        <h1><span class="icon"><i class="bi bi-plus-circle-fill"></i></span>Add a New Category</h1>
        <form autocomplete = 'off' action="{% url 'notes:add-category' %}" method="post">
            {% csrf_token %}
            
            <label for="title">Name</label>
            {{ form.name }}

            <button type="submit">Save Category</button>
        </form>
    </div>
</div>

{% endblock content %}
