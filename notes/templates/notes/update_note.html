{% extends "layout.html" %}

{% block title %}
    Update Note
{% endblock title %}

{% block content %}
<div class="form-page">
    <div class="form-card">
        <h1><span class="icon"><i class="bi bi-pencil-square"></i></span>Edit your Note</h1>
        <form action="" method="post">
            {% csrf_token %}
            
            <label for="title">Title</label>
            {{ form.title }}

            <label for="content">Content</label>
            {{ form.content }}

            <label for="category">Category</label>
            {{ form.category }}
            <button type="submit">Edit Note</button>
        </form>
    </div>
</div>
{% endblock content %}
